<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #2c3e50; height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .card { background-color: white; color: #333; width: 100%; max-width: 400px; border-radius: 15px; }
        .btn-success { background-color: #27ae60; border: none; padding: 15px; font-size: 1.2rem; }
        .btn-success:hover { background-color: #219150; }
    </style>
</head>
<body>

    <div class="card p-5 text-center shadow-lg">
        <h3 class="mb-3">ðŸ“Š Panel de Reportes</h3>
        <p class="text-muted">Descarga el listado completo de asistentes registrados en la base de datos.</p>
        
        <div class="d-grid gap-2 mt-4">
            <button onclick="descargarReporte()" class="btn btn-success shadow">
                ðŸ“¥ Descargar Excel / CSV
            </button>
        </div>
        
        <p id="mensaje" class="mt-3 small text-muted"></p>
    </div>

    <script>
        function descargarReporte() {
            const mensaje = document.getElementById('mensaje');
            mensaje.innerText = "Generando reporte, por favor espere...";
            
            // âš ï¸ REEMPLAZA CON TU URL REAL DE RENDER âš ï¸
            // Ejemplo: https://tu-proyecto.onrender.com/api/v1/reporte
            const URL_REPORTE = "https://plataforma-de-registro-y-asistencia.onrender.com/api/v1/reporte";
            
            // Redirigir al navegador a esa URL fuerza la descarga
            window.location.href = URL_REPORTE;
            
            setTimeout(() => {
                mensaje.innerText = "Â¡Descarga iniciada! Revise su carpeta de descargas.";
            }, 2000);
        }
    </script>
</body>
</html>
